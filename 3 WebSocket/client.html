<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" />
    <title>WebSocket Client - Chat Serjanna</title>
</head>
<body style="background-image: url('https://i.pinimg.com/736x/8c/98/99/8c98994518b575bfd8c949e91d20548b.jpg');">
    <input type="text" id="messageInput" placeholder="Type your message">
    <button onclick="sendMessage()">Enviar mensagem</button>
    <div id="output"></div>

    <script>
        const socket = new WebSocket("ws://localhost:8765");

        socket.onopen = (event) => {
            console.log("WebSocket connection opened:", event);
        };

        socket.onmessage = (event) => {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML += `<p>Server says: ${event.data}</p>`;
        };

        socket.onclose = (event) => {
            console.log("WebSocket connection closed:", event);
        };

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            if (message.trim() !== "") {
                socket.send(message);
                messageInput.value = "";
            }
        }
    </script>
</body>
</html>
